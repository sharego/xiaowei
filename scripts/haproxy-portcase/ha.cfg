global
defaults
	timeout client		30s
	timeout server		30s
	timeout connect		30s

listen stats
	bind 0.0.0.0:20936
	mode http
	log global

	maxconn 10
	timeout client 100s
	timeout server 100s
	timeout connect 100s
	timeout queue 100s

	stats enable
	stats uri /haproxy?stats
	stats realm HAProxy\ Statistics
	stats admin if TRUE
	stats show-node

listen TCP-8090
	bind 0.0.0.0:8090
	mode tcp
	option tcplog
	maxconn 2000
	timeout connect 5000
	timeout client 50000
	timeout server 50000
	option tcp-check
	server a1 10.80.139.102:8091
	server a2 10.80.139.102:8092
